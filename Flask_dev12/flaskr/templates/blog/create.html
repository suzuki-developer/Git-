{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Post（新規投稿画面）{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title（タイトル）</label>
        <input name="title" id="title" value="{{ request.form['title'] }}" required>
        <label for="body">Body（本文）</label>
        <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
        <input type="submit" value="Save（保存）">
    </form>
{% endblock %}
