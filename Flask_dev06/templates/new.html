<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>
        <!-- 
            セキュリティ対策
            target属性を_blankにすることでリンク先で別タブを展開する
            rel属性のnoopener noreferrerを使ってリンク元の情報が送られないようにする
            ※別タブでリンクページを展開したい場合に使う
         -->
        <a href="https://www.google.co.jp/maps/"
        target="_blank" rel="noopener noreferrer"
        class="button">Google Maps</a>
    </p>
    <form action="/create" method="POST">
        <label>
            タイトル：<input type="text" name="title">
        </label>
        <p></p>
        <label>
            本文<br>
            <textarea name="content" rows="5" cols="50"></textarea>
        </label>
        <p></p>
        <div>
            <label>
                緯度：<input type="text" name="latitude">
            </label>
            <label>
                経度：<input type="text" name="longitude">
            </label>
        </div>
        <p></p>
        <button type="submit">送信</button>
    </form>
    <p><a href="/">一覧画面に戻る</a></p>
</body>
</html>
